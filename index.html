<style>
    body {
        background: #333;
        color: #ddd;
    }
    canvas {
        border: 1px solid #ddd;
    }
    button {
        padding: 10 20;
    }
    input {
        width: 100px;
        text-align: center;
        padding: 10px;
    }
    input:in-range {
        width: 200px;
    }
</style>

<body>
    <canvas id="inImg" ondrop="handleInImage(event)" ondragover="dragOverImage(event)"></canvas>
    <canvas id="outImg"></canvas>
    <div id="test"></div>

    <button onclick="sobelImage()">Sobel</button><br/><br/>
    color strength: <input type="range" min="0.1" max="3" step="0.1" value="1" onchange="setMltp(event)"><br/>
    min draw: <input onchange="setMinDraw(event)" value="-1000"><br/>
    max draw: <input onchange="setMaxDraw(event)" value="1000"><br/>
    bg color: <input onchange="setBgColor(event)" value="#ddd"><br/>
    image under: <input type="checkbox" onclick="setImgUnder(event)" checked><br/>
    border color: <input onchange="setBorderColor(event)" value="1,1,1"><br/>

    <script src="sobel.js"></script>
</body>
